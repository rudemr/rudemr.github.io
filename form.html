<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        이름: <input type="text">
        <br>
        아이디: <input type="text">
        <br>
        비밀번호: <input type="password">
        <br>
        성별: <input type="radio" name="gender">남자
              <input type="radio" name="gender">여자
        <br>
        취미: <input type="checkbox" name="hobby">게임
              <input type="checkbox" name="hobby">독서
              <input type="checkbox" name="hobby">영화 감상
              <input type="checkbox" name="hobby">음악 감상
              <input type="checkbox" name="hobby">맛집 탐방
        <br>
        <fieldset>
            <legend>주소</legend>
            우편번호: <input type="text" size="5">
            <input type="button" value="주소검색">
            <br>
            주소: <input type="text" size="40">
        </fieldset>
        날짜: <input type="date">
        <br>
        시간: <input type="time">
        <br>
        출신중학교:
        <select>
            <option>선택</option>
            <option>진영중학교</option>
            <option>장등중학교</option>
            <option>한얼중학교</option>
            <option>창원동중학교</option>
        </select>
        <br>
        파일첨부: <input type="file">
        <br>
        범위: <input type="range">
        <br>
        자기소개: <textarea rows="10"></textarea>
        <br>
        <button>완료</button>
        <button>취소</button>
    </form>
</body>
</html>
